<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<script src="../node_modules/lit/polyfill-support.js"></script>
		<script type="module" src="../dist/index.js"></script>
		<style>
			header {
				margin-bottom: 20px;
				border-bottom: 1px solid black;
			}

         ti-preview {
            width: 300px;
            height: 500px;
            display: block;
         }
		</style>
	</head>

	<body>
		<header>
			Examples:
			<nav>
				<a href="./editable.html">Editable</a>
				<a href="./inline.html">Inline</a>
				<a href="./readonly.html">Readonly</a>
				<a href="./interactive.html">Interactive</a>
				<a href="./theming.html">Theming</a>
				<a href="./vertical.html">Vertical</a>
			</nav>
		</header>

      <ti-preview current="setup.css" dedent vertical>
			<!-- Figures with Figcaption are the semantically recommended way to set the language and filename -->
			<figure>
				<figcaption>index.html</figcaption>
				<pre>
					&lt;!doctype html&gt;
					&lt;html&gt;
						&lt;head&gt;
							&lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1&quot;&gt;
							&lt;link href=&quot;/assets/reset.css&quot; rel=&quot;stylesheet&quot;&gt;
							&lt;link href=&quot;setup.css&quot; rel=&quot;stylesheet&quot;&gt;
							&lt;link href=&quot;style.css&quot; rel=&quot;stylesheet&quot;&gt;
						&lt;/head&gt;
						&lt;body&gt;
							&lt;section&gt;
								&lt;p&gt;This element is responsive.&lt;/p&gt;
								&lt;p&gt;I’ll add some text more here so we have something to look at and so that it wraps, but the text itself isn’t important, at the moment.&lt;/p&gt;
							&lt;/section&gt;
						&lt;/body&gt;
					&lt;/html&gt;
				</pre>
			</figure>

			<figure>
				<figcaption>setup.css</figcaption>
				<pre>
					body {
						font-family: sans-serif;
						padding: 20px;
					}
					
					section { padding: 10px; }
					
					section:not(:first-child) { margin-top: 10px; }
					
					p:not(:first-child) { margin-top: 10px; }
				</pre>
			</figure>

			<pre class="language-css">
				section { background-color: aquamarine; }

				@media (max-height: 200px), (min-height: 400px) {
					section { background-color: gold; }
				}
			</pre>
		</ti-preview>
	</body>
</html>
